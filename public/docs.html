<!DOCTYPE html>
<html>
<head>
    <title>Your PDFs</title>
</head>
<body>
    <h1>Generated PDFs</h1>
    <ul id="pdf-list"></ul>

    <script>
        // Replace with actual token
        const token = 'YOUR_JWT_TOKEN_HERE';

        fetch('/api/index.php', {
            headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('pdf-list');
            data.forEach(pdf => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="/storage/pdfs/${pdf.filename}" target="_blank">${pdf.filename}</a>`;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
